<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC | Elite Resource ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        :root { --primary: #022c22; --accent: #10b981; }
        body { font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif; background: #0f172a; color: #f8fafc; overflow-x: hidden; }
        
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #064e3b, #0f172a); z-index: -2; }
        
        body::before {
            content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; height: 400px; background-image: url('logo.jpg');
            background-size: contain; background-repeat: no-repeat; opacity: 0.03; z-index: -1; pointer-events: none;
        }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        .glass-dark { background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .active-nav { background: var(--accent) !important; color: #022c22 !important; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        input, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; }
        input:focus { border-color: var(--accent) !important; outline: none; }
        
        .login-overlay { position: fixed; inset: 0; background: #022c22; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body class="pb-32">
    <div class="bg-glow"></div>

    <div id="loginScreen" class="login-overlay">
        <div class="glass p-10 w-full max-w-sm text-center">
            <div class="w-24 h-24 bg-white p-2 rounded-3xl mx-auto mb-6 shadow-2xl">
                <img src="logo.jpg" alt="Logo" class="w-full h-full object-contain">
            </div>
            <h2 class="text-3xl font-extrabold tracking-tighter mb-2">BFIDC ELITE</h2>
            <p class="text-emerald-400/60 text-[10px] font-bold uppercase tracking-[4px] mb-8">Secure Session</p>
            <input type="password" id="passInput" placeholder="••••" class="w-full p-5 rounded-2xl text-center text-2xl tracking-[10px] mb-4 outline-none">
            <button onclick="checkPass()" class="w-full bg-emerald-500 text-black py-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-emerald-400 transition-all">Unlock System</button>
            <p id="errorMsg" class="text-red-400 text-[10px] mt-4 font-bold uppercase tracking-widest hidden">Access Denied</p>
        </div>
    </div>

    <div id="appBody" class="hidden">
        <header class="p-8 pt-12 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-black tracking-tighter">ELITE <span class="text-emerald-500">ERP</span></h1>
                <p class="text-emerald-500/50 text-xs font-bold uppercase tracking-widest">Active Session</p>
            </div>
            <button onclick="manualLock()" class="w-12 h-12 glass flex items-center justify-center rounded-2xl active:scale-90 transition-all">
                <i class="fa-solid fa-power-off text-red-400"></i>
            </button>
        </header>

        <section class="px-6 grid grid-cols-2 gap-4 mb-8">
            <div class="glass p-6">
                <p class="text-[9px] font-bold text-white/40 uppercase tracking-widest mb-1">Total Valuation</p>
                <h3 id="statTotal" class="text-xl font-black text-emerald-400">৳০</h3>
            </div>
            <div class="glass p-6">
                <p class="text-[9px] font-bold text-white/40 uppercase tracking-widest mb-1">Active Skus</p>
                <h3 id="statItems" class="text-xl font-black text-white">০</h3>
            </div>
        </section>

        <main class="px-6 space-y-6 max-w-2xl mx-auto">
            <section id="tab-dash" class="tab-content glass p-8 space-y-6">
                <h3 class="text-lg font-black flex items-center gap-2 uppercase tracking-tighter text-emerald-500">Dashboard Setup</h3>
                <div class="flex gap-2">
                    <input type="text" id="catInput" placeholder="Add Category..." class="flex-1 p-4 rounded-2xl text-sm outline-none">
                    <button onclick="addCat()" class="bg-emerald-500 text-black px-6 rounded-2xl font-black">+</button>
                </div>
                <div id="catList" class="flex flex-wrap gap-2 mt-2"></div>
            </section>

            <section id="tab-in" class="tab-content hidden glass p-8 space-y-5">
                <h3 class="text-lg font-black uppercase tracking-tighter">Inventory In</h3>
                <select id="inCat" class="w-full p-5 rounded-2xl font-bold text-sm outline-none"></select>
                <input type="text" id="inName" placeholder="Product Identification" class="w-full p-5 rounded-2xl font-bold outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="inPrice" placeholder="Price" class="w-full p-5 rounded-2xl outline-none">
                    <input type="number" id="inQty" placeholder="Qty" class="w-full p-5 rounded-2xl outline-none">
                </div>
                <button onclick="saveIn()" class="w-full bg-emerald-500 text-black py-5 rounded-2xl font-black uppercase tracking-widest">Commit Entry</button>
            </section>

            <section id="tab-out" class="tab-content hidden glass p-8 space-y-5">
                <h3 class="text-lg font-black uppercase tracking-tighter text-red-400">Deployment</h3>
                <select id="outSec" class="w-full p-5 rounded-2xl font-bold text-sm outline-none">
                    <option>SAW MILL</option><option>PLANER MILL</option><option>WORKSHOP</option><option>FINISHING</option>
                </select>
                <select id="outItem" class="w-full p-5 rounded-2xl font-bold text-sm outline-none"></select>
                <input type="number" id="outQty" placeholder="Issue Qty" class="w-full p-5 rounded-2xl outline-none">
                <button onclick="saveOut()" class="w-full bg-red-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Deploy Resource</button>
            </section>

            <section id="tab-inv" class="tab-content hidden space-y-4">
                <div class="glass overflow-hidden">
                    <div class="p-6 flex justify-between items-center border-b border-white/5">
                        <h3 class="text-xs font-black uppercase tracking-widest">Master Ledger</h3>
                        <input type="text" onkeyup="searchItem(this)" placeholder="Filter..." class="p-2 w-24 rounded-xl text-[10px] outline-none">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-xs">
                            <thead class="bg-white/5 text-white/30 uppercase text-[9px] font-black">
                                <tr><th class="p-4 text-left">Description</th><th class="p-4 text-center">Stock</th><th class="p-4 text-right">Value</th></tr>
                            </thead>
                            <tbody id="invTable" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
                <button onclick="downloadCSV()" class="w-full glass py-4 text-[10px] font-bold uppercase tracking-widest hover:bg-emerald-500 hover:text-black transition-all">Export Data (CSV)</button>
            </section>
        </main>

        <nav class="fixed bottom-6 left-6 right-6 z-[999]">
            <div class="glass-dark rounded-[35px] p-2 flex justify-between shadow-2xl">
                <button onclick="showTab('dash')" id="btn-dash" class="flex-1 py-4 rounded-[28px] text-white/40 active-nav transition-all"><i class="fa-solid fa-house-user text-xl"></i></button>
                <button onclick="showTab('in')" id="btn-in" class="flex-1 py-4 rounded-[28px] text-white/40 transition-all"><i class="fa-solid fa-plus-circle text-xl"></i></button>
                <button onclick="showTab('out')" id="btn-out" class="flex-1 py-4 rounded-[28px] text-white/40 transition-all"><i class="fa-solid fa-truck-ramp-box text-xl"></i></button>
                <button onclick="showTab('inv')" id="btn-inv" class="flex-1 py-4 rounded-[28px] text-white/40 transition-all"><i class="fa-solid fa-warehouse text-xl"></i></button>
            </div>
        </nav>
    </div>

    <script>
        const AUTH_KEY = "1234";
        let db = JSON.parse(localStorage.getItem('bfidc_elite_v1')) || { cats: ["GENERAL", "TIMBER"], in: [], out: [] };

        // Smart Authentication Logic
        window.onload = function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                unlockApp();
            }
        };

        function checkPass() {
            if(document.getElementById('passInput').value === AUTH_KEY) {
                sessionStorage.setItem('isLoggedIn', 'true');
                unlockApp();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
                setTimeout(() => document.getElementById('errorMsg').classList.add('hidden'), 2000);
            }
        }

        function unlockApp() {
            document.getElementById('loginScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appBody').classList.remove('hidden');
                renderDash();
            }, 500);
        }

        function manualLock() {
            sessionStorage.removeItem('isLoggedIn');
            location.reload();
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
            document.getElementById('btn-' + id).classList.add('active-nav');
            if(id === 'dash') renderDash();
            if(id === 'in' || id === 'out') syncSelects();
            if(id === 'inv') renderInv();
        }

        function addCat() {
            const v = document.getElementById('catInput').value.trim();
            if(v && !db.cats.includes(v)) { db.cats.push(v); save(); renderDash(); document.getElementById('catInput').value=''; }
        }

        function renderDash() {
            document.getElementById('catList').innerHTML = db.cats.map(c => `<span class="glass px-4 py-2 text-[8px] font-black uppercase tracking-widest text-emerald-400">${c}</span>`).join('');
            let grand = 0;
            let names = [...new Set(db.in.map(i => i.name))];
            names.forEach(n => {
                const bal = db.in.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0) - db.out.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const price = db.in.filter(i => i.name === n).pop().price || 0;
                grand += (bal * price);
            });
            document.getElementById('statTotal').innerText = "৳" + grand.toLocaleString();
            document.getElementById('statItems').innerText = names.length;
        }

        function syncSelects() {
            document.getElementById('inCat').innerHTML = db.cats.map(c => `<option>${c}</option>`).join('');
            const items = [...new Set(db.in.map(i => i.name))];
            document.getElementById('outItem').innerHTML = items.length ? items.map(i => `<option>${i}</option>`).join('') : '<option disabled selected>NO RESOURCE</option>';
        }

        function saveIn() {
            const name = document.getElementById('inName').value || "N/A";
            const cat = document.getElementById('inCat').value;
            const price = parseFloat(document.getElementById('inPrice').value) || 0;
            const qty = parseFloat(document.getElementById('inQty').value) || 0;
            db.in.push({ name, cat, price, qty, date: new Date().toLocaleDateString() });
            save(); alert("COMMITTED"); document.getElementById('inName').value = '';
        }

        function saveOut() {
            const name = document.getElementById('outItem').value;
            const qty = parseFloat(document.getElementById('outQty').value) || 0;
            const sec = document.getElementById('outSec').value;
            if(!name) return alert("SELECT RESOURCE");
            db.out.push({ name, qty, sec, date: new Date().toLocaleDateString() });
            save(); alert("DEPLOYED");
        }

        function renderInv() {
            const body = document.getElementById('invTable'); body.innerHTML = "";
            let names = [...new Set(db.in.map(i => i.name))];
            names.forEach(n => {
                const tIn = db.in.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const tOut = db.out.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const info = db.in.filter(i => i.name === n).pop();
                const bal = tIn - tOut;
                body.innerHTML += `<tr class="hover:bg-white/[0.02]">
                    <td class="p-4">
                        <p class="font-bold text-white text-xs">${n}</p>
                        <p class="text-[7px] text-emerald-400 font-bold uppercase tracking-widest">${info.cat}</p>
                    </td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-1 rounded text-[9px] font-black ${bal <= 5 ? 'bg-red-500/20 text-red-500' : 'bg-emerald-500/20 text-emerald-400'}">${bal}</span>
                    </td>
                    <td class="p-4 text-right font-black text-emerald-400">৳${(bal * info.price).toLocaleString()}</td>
                </tr>`;
            });
        }

        function searchItem(el) {
            let f = el.value.toLowerCase();
            document.querySelectorAll("#invTable tr").forEach(r => r.style.display = r.innerText.toLowerCase().includes(f) ? "" : "none");
        }

        function downloadCSV() {
            let csv = "Item,Category,Price,Balance,Valuation\n";
            [...new Set(db.in.map(i => i.name))].forEach(n => {
                const bal = db.in.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0) - db.out.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const info = db.in.filter(i => i.name === n).pop();
                csv += `${n},${info.cat},${info.price},${bal},${bal * info.price}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = 'BFIDC_STOCK_REPORT.csv'; a.click();
        }

        function save() { localStorage.setItem('bfidc_elite_v1', JSON.stringify(db)); }
    </script>
</body>
</html>
