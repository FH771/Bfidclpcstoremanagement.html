<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC | Enterprise Resource App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Hind+Siliguri:wght@400;600;700&display=swap');
        :root { --primary: #014c22; --accent: #10b981; --gold: #fbbf24; }
        body { font-family: 'Outfit', 'Hind Siliguri', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .header-gradient { background: linear-gradient(135deg, #014c22 0%, #064e3b 100%); }
        .active-tab { background: #014c22 !important; color: white !important; transform: translateY(-3px); }
        body::before {
            content: ""; position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 350px; background-image: url('logo.jpg');
            background-size: contain; background-repeat: no-repeat; opacity: 0.05; z-index: -1; pointer-events: none;
        }
        .neo-card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .login-screen { position: fixed; inset: 0; z-index: 1000; background: #014c22; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="pb-28">

    <div id="loginScreen" class="login-screen">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
            <img src="logo.jpg" class="w-20 mx-auto mb-4 rounded-xl border">
            <h2 class="text-2xl font-black text-slate-800 mb-2">BFIDC ACCESS</h2>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-6">Security Protected</p>
            <input type="password" id="passInput" placeholder="পাসওয়ার্ড দিন" class="w-full p-4 bg-slate-100 rounded-2xl mb-4 text-center text-xl tracking-[10px] outline-none">
            <button onclick="checkPass()" class="w-full bg-[#014c22] text-white py-4 rounded-2xl font-black shadow-lg">আনলক করুন</button>
            <p id="loginError" class="text-red-500 text-xs mt-3 hidden">ভুল পাসওয়ার্ড, আবার চেষ্টা করুন</p>
        </div>
    </div>

    <div id="appContent" class="hidden">
        <header class="header-gradient text-white pt-12 pb-24 px-8 rounded-b-[60px] shadow-2xl relative">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tighter uppercase">RESOURCE PRO</h1>
                    <p class="text-white/60 text-[10px] font-bold uppercase tracking-widest">Enterprise Management</p>
                </div>
                <button onclick="location.reload()" class="bg-white/10 p-3 rounded-2xl"><i class="fa-solid fa-lock"></i></button>
            </div>
        </header>

        <nav class="sticky top-6 z-50 mx-6 -mt-12 bg-white/90 backdrop-blur-xl rounded-3xl flex justify-between p-2 shadow-xl border border-white/50">
            <button onclick="showTab('dash')" id="btn-dash" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs active-tab"><i class="fa-solid fa-house-chimney block text-lg mb-1"></i> ড্যাশ</button>
            <button onclick="showTab('in')" id="btn-in" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs"><i class="fa-solid fa-square-plus block text-lg mb-1"></i> এন্ট্রি</button>
            <button onclick="showTab('out')" id="btn-out" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs"><i class="fa-solid fa-truck-fast block text-lg mb-1"></i> ইস্যু</button>
            <button onclick="showTab('inv')" id="btn-inv" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs"><i class="fa-solid fa-list-check block text-lg mb-1"></i> রিপোর্ট</button>
        </nav>

        <main class="p-6 space-y-6 max-w-2xl mx-auto">
            <section id="tab-dash" class="tab-content space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="neo-card p-5 bg-gradient-to-br from-white to-emerald-50">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">মজুদ সম্পদ</p>
                        <h2 id="dash-total" class="text-xl font-black text-[#014c22] mt-1">৳০</h2>
                    </div>
                    <div class="neo-card p-5 bg-white">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">মোট আইটেম</p>
                        <h2 id="dash-items" class="text-xl font-black text-blue-700 mt-1">০ টি</h2>
                    </div>
                </div>
                <div class="neo-card p-6">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 text-sm uppercase tracking-tighter"><i class="fa-solid fa-tags text-gold"></i> ক্যাটাগরি সেটআপ</h3>
                    <div class="flex gap-2">
                        <input type="text" id="catInput" placeholder="উদা: সেগুন, গর্জন, বোর্ড..." class="flex-1 p-3 rounded-xl bg-slate-50 border-none text-sm outline-none">
                        <button onclick="addCat()" class="bg-[#014c22] text-white px-5 rounded-xl font-bold">+</button>
                    </div>
                    <div id="catList" class="flex flex-wrap gap-2 mt-4"></div>
                </div>
            </section>

            <section id="tab-in" class="tab-content hidden neo-card p-8">
                <h2 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2"><i class="fa-solid fa-circle-plus text-emerald-500"></i> নতুন মালামাল এন্ট্রি</h2>
                <div class="space-y-4">
                    <select id="inCat" class="w-full p-4 rounded-2xl bg-slate-50 font-semibold border-none"></select>
                    <input type="text" id="inName" placeholder="পণ্যের নাম ও সাইজ" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-semibold">
                    <input type="text" id="inSup" placeholder="সাপ্লাইয়ার / মহাজনের নাম" class="w-full p-4 rounded-2xl bg-slate-50 border-none text-sm">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="inPrice" placeholder="একক দর (৳)" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                        <input type="number" id="inQty" placeholder="পরিমাণ" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                    </div>
                    <button onclick="saveIn()" class="w-full bg-[#014c22] text-white py-5 rounded-2xl font-black shadow-xl active:scale-95 transition-all">সেভ করুন</button>
                </div>
            </section>

            <section id="tab-out" class="tab-content hidden neo-card p-8">
                <h2 class="text-xl font-black text-red-600 mb-6 flex items-center gap-2"><i class="fa-solid fa-share-from-square"></i> সেকশনে মালামাল প্রদান</h2>
                <div class="space-y-4">
                    <select id="outSec" class="w-full p-4 rounded-2xl bg-slate-50 font-semibold border-none">
                        <option>স-মিল</option><option>প্ল্যানার মিল</option><option>ফার্নিচার ইউনিট</option><option>পলিশ সেকশন</option><option>অফিস/শোরুম</option>
                    </select>
                    <select id="outItem" class="w-full p-4 rounded-2xl bg-slate-50 font-semibold border-none"></select>
                    <input type="number" id="outQty" placeholder="কতটুকু পাঠাচ্ছেন?" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                    <button onclick="saveOut()" class="w-full bg-red-600 text-white py-5 rounded-2xl font-black shadow-xl active:scale-95 transition-all">ইস্যু কনফার্ম</button>
                </div>
            </section>

            <section id="tab-inv" class="tab-content hidden space-y-4">
                <div class="neo-card overflow-hidden">
                    <div class="p-5 border-b flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-black text-slate-800 text-xs uppercase tracking-widest">স্টক রিপোর্ট</h3>
                        <input type="text" onkeyup="searchItem(this)" placeholder="সার্চ..." class="p-2 bg-white border rounded-lg text-xs outline-none w-24">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-100/50 text-slate-400 text-[9px] font-black uppercase tracking-widest">
                                <tr><th class="p-4 text-left">নাম ও সাপ্লাইয়ার</th><th class="p-4 text-center">মজুদ</th><th class="p-4 text-right">মূল্য (৳)</th></tr>
                            </thead>
                            <tbody id="invTable" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="downloadCSV()" class="flex-1 bg-white border-2 border-[#014c22] text-[#014c22] py-4 rounded-2xl font-bold text-xs"><i class="fa-solid fa-file-excel"></i> এক্সেল ব্যাকআপ</button>
                    <button onclick="resetApp()" class="px-6 bg-red-50 text-red-500 rounded-2xl"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // ডিফল্ট পাসওয়ার্ড: 1234
        const APP_PASS = "1234"; 
        let db = JSON.parse(localStorage.getItem('bfidc_ent_v2')) || { cats: ["কাঠ", "বোর্ড", "পলিশ"], in: [], out: [] };

        function checkPass() {
            const val = document.getElementById('passInput').value;
            if(val === APP_PASS) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appContent').classList.remove('hidden');
                showTab('dash');
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            document.getElementById('btn-' + id).classList.add('active-tab');
            if(id === 'dash') renderDash();
            if(id === 'in' || id === 'out') syncSelects();
            if(id === 'inv') renderInv();
        }

        function addCat() {
            const v = document.getElementById('catInput').value.trim();
            if(v && !db.cats.includes(v)) { db.cats.push(v); save(); renderDash(); document.getElementById('catInput').value=''; }
        }

        function renderDash() {
            document.getElementById('catList').innerHTML = db.cats.map(c => `<span class="bg-white px-4 py-2 rounded-xl text-[10px] font-bold border border-slate-200 shadow-sm">${c}</span>`).join('');
            let total = 0;
            let items = [...new Set(db.in.map(i => i.name))];
            items.forEach(n => {
                const bal = db.in.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0) - db.out.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const price = db.in.filter(i => i.name === n).pop().price;
                total += (bal * price);
            });
            document.getElementById('dash-total').innerText = "৳" + total.toLocaleString();
            document.getElementById('dash-items').innerText = items.length + " টি";
        }

        function syncSelects() {
            document.getElementById('inCat').innerHTML = db.cats.map(c => `<option>${c}</option>`).join('');
            const items = [...new Set(db.in.map(i => i.name))];
            document.getElementById('outItem').innerHTML = items.map(i => `<option>${i}</option>`).join('');
        }

        function saveIn() {
            const name = document.getElementById('inName').value;
            const cat = document.getElementById('inCat').value;
            const sup = document.getElementById('inSup').value || "Unknown";
            const price = parseFloat(document.getElementById('inPrice').value);
            const qty = parseFloat(document.getElementById('inQty').value);
            if(!name || isNaN(price)) return alert("সঠিক তথ্য দিন");
            db.in.push({ name, cat, sup, price, qty, date: new Date().toLocaleDateString() });
            save(); alert("সফলভাবে এন্ট্রি হয়েছে");
            document.getElementById('inName').value = '';
        }

        function saveOut() {
            const name = document.getElementById('outItem').value;
            const qty = parseFloat(document.getElementById('outQty').value);
            const sec = document.getElementById('outSec').value;
            if(!name || isNaN(qty)) return alert("পরিমাণ দিন");
            db.out.push({ name, qty, sec, date: new Date().toLocaleDateString() });
            save(); alert("ইস্যু কনফার্ম হয়েছে");
        }

        function renderInv() {
            const body = document.getElementById('invTable'); body.innerHTML = "";
            let items = [...new Set(db.in.map(i => i.name))];
            items.forEach(n => {
                const tIn = db.in.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const tOut = db.out.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const info = db.in.filter(i => i.name === n).pop();
                const bal = tIn - tOut;
                body.innerHTML += `<tr class="${bal <= 5 ? 'bg-red-50' : ''}">
                    <td class="p-4"><p class="font-bold text-slate-800">${n}</p><p class="text-[9px] text-slate-400 font-bold uppercase">${info.cat} | Sup: ${info.sup}</p></td>
                    <td class="p-4 text-center"><span class="${bal <= 5 ? 'bg-red-500 text-white' : 'bg-emerald-50 text-emerald-700'} px-3 py-1 rounded-lg font-black">${bal}</span></td>
                    <td class="p-4 text-right font-black text-slate-800">৳${(bal * info.price).toLocaleString()}</td>
                </tr>`;
            });
        }

        function searchItem(el) {
            let filter = el.value.toLowerCase();
            document.querySelectorAll("#invTable tr").forEach(r => r.style.display = r.innerText.toLowerCase().includes(filter) ? "" : "none");
        }

        function downloadCSV() {
            let csv = "Item,Category,Supplier,Price,Balance,TotalValue\n";
            let items = [...new Set(db.in.map(i => i.name))];
            items.forEach(n => {
                const bal = db.in.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0) - db.out.filter(i => i.name === n).reduce((s,i) => s+i.qty, 0);
                const info = db.in.filter(i => i.name === n).pop();
                csv += `${n},${info.cat},${info.sup},${info.price},${bal},${bal * info.price}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = 'BFIDC_Master_Report.csv'; a.click();
        }

        function save() { localStorage.setItem('bfidc_ent_v2', JSON.stringify(db)); }
        function resetApp() { if(confirm("সব ডাটা মুছে যাবে!")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
