<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDCLPC ERP | Store Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f0f2f5; color: #1a1a1a; }
        .glass-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; }
        .active-tab { background: #004d40 !important; color: white !important; }
        .low-stock { background-color: #ffebee; border-left: 5px solid #ef5350; color: #c62828 !important; font-weight: bold; }
        .memo-header { border-bottom: 2px solid #004d40; padding-bottom: 10px; margin-bottom: 20px; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-[#004d40] text-white p-6 shadow-lg text-center">
        <h1 class="text-xl font-bold">বাংলাদেশ বনশিল্প উন্নয়ন কর্পোরেশন</h1>
        <p class="text-sm">লাম্বার প্রসেসিং কমপ্লেক্স ও রাবার ড্যাম ইউনিট, কাপ্তাই</p>
    </header>

    <main class="p-4 max-w-4xl mx-auto space-y-6">

        <section id="tab-in" class="tab-content glass-card p-6">
            <div class="memo-header flex justify-between items-center">
                <h2 class="text-lg font-bold text-[#004d40]">ভাণ্ডার গ্রহণ পত্র (Memo Entry)</h2>
                <div class="text-right">
                    <p class="text-xs">তারিখ: <span id="currentDate"></span></p>
                    <p class="text-xs font-bold">SRN No: <input type="text" id="srnNo" placeholder="যেমন: ১০৬১" class="border-b border-gray-300 outline-none w-16 text-center"></p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 gap-4">
                <select id="regCategory" class="w-full p-3 rounded-lg border">
                    <option value="">রেজিস্টার নং ও নাম সিলেক্ট করুন</option>
                    <option>১ নং - খুচরা যন্ত্রাংশ</option>
                    <option>২ নং - ইলেকট্রিক ও হার্ডওয়্যার</option>
                    <option>৩ নং - স্টেশনারী মালামাল</option>
                </select>
                <input type="text" id="itemName" placeholder="মালামালের বিবরণ" class="w-full p-3 rounded-lg border">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="itemQty" placeholder="পরিমাণ" class="p-3 rounded-lg border">
                    <input type="text" id="itemUnit" placeholder="একক (যেমন: টি, কেজি)" class="p-3 rounded-lg border">
                </div>
                <input type="number" id="itemPrice" placeholder="দর/মূল্য (৳)" class="w-full p-3 rounded-lg border">
                <button onclick="saveToStock()" class="w-full bg-[#004d40] text-white py-3 rounded-lg font-bold shadow-md hover:bg-[#00332a]">সেভ করুন</button>
            </div>
        </section>

        <section id="tab-ledger" class="tab-content hidden space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="font-bold text-[#004d40]">বর্তমান ভাণ্ডার স্থিতি</h2>
                <span class="text-xs text-red-600 font-bold">* লাল মার্ক = স্টক ৫ এর নিচে</span>
            </div>
            <div class="glass-card overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-100 border-b">
                        <tr>
                            <th class="p-3">মালামাল</th>
                            <th class="p-3 text-center">পরিমাণ</th>
                            <th class="p-3 text-right">মূল্য</th>
                        </tr>
                    </thead>
                    <tbody id="ledgerTable" class="divide-y">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-2 shadow-2xl z-50">
        <button onclick="showTab('in')" id="btn-in" class="flex-1 py-2 rounded-xl active-tab"><i class="fa-solid fa-file-invoice block text-lg"></i><span class="text-[10px]">এন্ট্রি</span></button>
        <button onclick="showTab('ledger')" id="btn-ledger" class="flex-1 py-2 rounded-xl text-gray-500"><i class="fa-solid fa-boxes-stacked block text-lg"></i><span class="text-[10px]">লেজার</span></button>
        <button onclick="showTab('report')" id="btn-report" class="flex-1 py-2 rounded-xl text-gray-500"><i class="fa-solid fa-chart-line block text-lg"></i><span class="text-[10px]">রিপোর্ট</span></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('bfidclpc_v5')) || { items: [], logs: [] };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('bn-BD');

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + id)?.classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('active-tab');
                b.classList.add('text-gray-500');
            });
            document.getElementById('btn-' + id).classList.add('active-tab');
            document.getElementById('btn-' + id).classList.remove('text-gray-500');
            if(id === 'ledger') renderLedger();
        }

        function saveToStock() {
            const srn = document.getElementById('srnNo').value;
            const cat = document.getElementById('regCategory').value;
            const name = document.getElementById('itemName').value.trim();
            const qty = parseFloat(document.getElementById('itemQty').value) || 0;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;

            if(!name || !cat) return alert("সবগুলো ঘর পূরণ করুন!");

            let item = db.items.find(i => i.name === name && i.cat === cat);
            if(item) {
                item.qty += qty;
            } else {
                db.items.push({ name, cat, qty, price, id: Date.now() });
            }

            db.logs.push({ date: new Date().toISOString(), srn, name, qty, type: 'IN' });
            save();
            alert("সফলভাবে স্টক আপডেট হয়েছে!");
            location.reload();
        }

        function renderLedger() {
            const table = document.getElementById('ledgerTable');
            table.innerHTML = db.items.map(i => `
                <tr class="${i.qty < 5 ? 'low-stock' : ''}">
                    <td class="p-3">
                        <div class="font-bold">${i.name}</div>
                        <div class="text-[10px] opacity-70">${i.cat}</div>
                    </td>
                    <td class="p-3 text-center font-bold">${i.qty}</td>
                    <td class="p-3 text-right">৳${(i.qty * i.price).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function save() { localStorage.setItem('bfidclpc_v5', JSON.stringify(db)); }
    </script>
</body>
</html>
