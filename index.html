<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC | Enterprise Resource App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        :root { --primary: #0f172a; --accent: #10b981; --gold: #fbbf24; }
        body { font-family: 'Outfit', 'Hind Siliguri', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        .header-gradient { background: linear-gradient(135deg, #014c22 0%, #064e3b 100%); }
        .nav-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.4); }
        .active-tab { background: #014c22 !important; color: white !important; transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(1, 76, 34, 0.3); }
        
        /* Shadow Logo Background */
        body::before {
            content: ""; position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 350px; background-image: url('logo.jpg');
            background-size: contain; background-repeat: no-repeat; opacity: 0.05; z-index: -1; pointer-events: none;
        }

        .neo-card { background: white; border-radius: 28px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: 0.3s; }
        .neo-card:hover { box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="pb-28">

    <header class="header-gradient text-white pt-12 pb-24 px-8 rounded-b-[60px] shadow-2xl relative">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter">RESOURCE <span class="text-gold">PRO</span></h1>
                <p class="text-white/60 text-xs font-semibold uppercase tracking-widest mt-1">BFIDC Furniture Unit</p>
            </div>
            <div class="w-16 h-16 bg-white rounded-2xl p-1 shadow-2xl border-2 border-gold/50 overflow-hidden">
                <img src="logo.jpg" alt="Logo" class="w-full h-full object-contain">
            </div>
        </div>
    </header>

    <nav class="sticky top-6 z-50 mx-6 -mt-12 nav-card rounded-3xl flex justify-between p-2 shadow-xl border border-white/50">
        <button onclick="showTab('dash')" id="btn-dash" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs transition-all active-tab"><i class="fa-solid fa-chart-line block text-lg mb-1"></i> ড্যাশবোর্ড</button>
        <button onclick="showTab('in')" id="btn-in" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs transition-all"><i class="fa-solid fa-box-open block text-lg mb-1"></i> এন্ট্রি</button>
        <button onclick="showTab('out')" id="btn-out" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs transition-all"><i class="fa-solid fa-dolly block text-lg mb-1"></i> ট্র্যাকিং</button>
        <button onclick="showTab('inv')" id="btn-inv" class="flex-1 py-4 rounded-2xl text-slate-500 font-bold text-xs transition-all"><i class="fa-solid fa-warehouse block text-lg mb-1"></i> রিপোর্ট</button>
    </nav>

    <main class="p-6 space-y-8 max-w-2xl mx-auto">
        
        <section id="tab-dash" class="tab-content space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="neo-card p-5 bg-white">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">মোট মজুদ মূল্য</p>
                    <h2 id="dash-total" class="text-xl font-black text-emerald-700 mt-1">৳০</h2>
                </div>
                <div class="neo-card p-5 bg-white">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">আইটেম সংখ্যা</p>
                    <h2 id="dash-items" class="text-xl font-black text-blue-700 mt-1">০ টি</h2>
                </div>
            </div>
            <div class="neo-card p-6">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fa-solid fa-tags text-gold"></i> আপনার ক্যাটাগরি</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="catInput" placeholder="নতুন ক্যাটাগরি..." class="flex-1 p-3 rounded-xl bg-slate-50 border-none focus:ring-2 ring-emerald-500 text-sm">
                    <button onclick="addCat()" class="bg-[#014c22] text-white px-5 rounded-xl font-bold">+</button>
                </div>
                <div id="catList" class="flex flex-wrap gap-2"></div>
            </div>
        </section>

        <section id="tab-in" class="tab-content hidden neo-card p-8">
            <h2 class="text-xl font-black text-slate-800 mb-6 uppercase tracking-tighter">মালামাল ক্রয় এন্ট্রি</h2>
            <div class="space-y-5">
                <div class="grid gap-1">
                    <span class="text-[10px] font-bold text-slate-400 ml-1">ক্যাটাগরি</span>
                    <select id="inCat" class="w-full p-4 rounded-2xl bg-slate-50 font-semibold border-none"></select>
                </div>
                <div class="grid gap-1">
                    <span class="text-[10px] font-bold text-slate-400 ml-1">পণ্যের নাম (ডিটেইলস)</span>
                    <input type="text" id="inName" placeholder="উদা: হাতিল স্পেশাল সেগুন কাঠ" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-semibold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="grid gap-1">
                        <span class="text-[10px] font-bold text-slate-400 ml-1">দর (৳)</span>
                        <input type="number" id="inPrice" placeholder="0.00" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                    </div>
                    <div class="grid gap-1">
                        <span class="text-[10px] font-bold text-slate-400 ml-1">পরিমাণ</span>
                        <input type="number" id="inQty" placeholder="0" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                    </div>
                </div>
                <button onclick="saveIn()" class="w-full bg-[#014c22] text-white py-5 rounded-2xl font-black shadow-xl shadow-emerald-900/20 active:scale-95 transition-all">কনফার্ম ও সেভ</button>
            </div>
        </section>

        <section id="tab-out" class="tab-content hidden neo-card p-8">
            <h2 class="text-xl font-black text-red-600 mb-6 uppercase tracking-tighter">সেকশনে মালামাল ইস্যু</h2>
            <div class="space-y-5">
                <div class="grid gap-1">
                    <span class="text-[10px] font-bold text-slate-400 ml-1">গন্তব্য সেকশন</span>
                    <select id="outSec" class="w-full p-4 rounded-2xl bg-slate-50 font-semibold border-none">
                        <option>স-মিল সেকশন</option>
                        <option>প্ল্যানার মিল</option>
                        <option>ওয়ার্কশপ (মেশিন)</option>
                        <option>ফার্নিচার এসেম্বলি</option>
                        <option>পলিশ ও ফিনিশিং</option>
                    </select>
                </div>
                <div class="grid gap-1">
                    <span class="text-[10px] font-bold text-slate-400 ml-1">পণ্য সিলেক্ট</span>
                    <select id="outItem" class="w-full p-4 rounded-2xl bg-slate-50 font-semibold border-none"></select>
                </div>
                <div class="grid gap-1">
                    <span class="text-[10px] font-bold text-slate-400 ml-1">ইস্যু পরিমাণ</span>
                    <input type="number" id="outQty" placeholder="0" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                </div>
                <button onclick="saveOut()" class="w-full bg-red-600 text-white py-5 rounded-2xl font-black shadow-xl shadow-red-900/20 active:scale
